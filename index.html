<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            padding: 2em;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 1em;
        }

        nav {
            text-align: center;
            margin-bottom: 1em;
        }

        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333;
        }

        .work {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .work img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .work img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Joe Nadherny's Portfolio</h1>
    </header>

    <section id="about" class="profile">
        <h2>About Me</h2>
        <img src="avatar.jpg" alt="Developer's Photo">
        <p>My name is Joe Nadherny. I am passionate about learning to code and understanding more about how it works.</p>
    </section>

    <nav>
        <a href="#about">About Me.</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="work" class="work">
        <h2>My Work</h2>
        <img src="app1.jpg" alt="Application 1">
        <img src="app2.jpg" alt="Application 2">
        <img src="app3.jpg" alt="Application 3">
        <!-- Add more images as needed -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: joenadherny@gmail.com</p>
        <p>GitHub: github.com/joenadherny</p>
    </section>

    <footer>
        <p>&copy; 2023 Joe Nadherny's Portfolio</p>
    </footer>

</body>

</html>
